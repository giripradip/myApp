<ion-header>
    <ion-navbar> </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Select Contact </ion-label>
        <select-searchable item-content [(ngModel)]="selectedContact" [items]="contacts" itemValueField="id" itemTextField="first_name"
            [canSearch]="true" (onChange)="contactSelected($event)">
        </select-searchable>
    </ion-item>
</ion-content>
